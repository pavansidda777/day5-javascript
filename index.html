<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
//print numbers from 1-10 and 10-1 without using < or > operators//
for(i=1;i<=10;i++){
    console.log(i)
}
for(j=10;j>=1;j--){
    console.log(j)
}


//print the sum of number upto 20//
sum=0
for(a=0;a<=20;a++){
    sum+=a;
    
}
console.log(sum)

//print the sum of even numbers upto 50//
even=0
for(b=0;b<=50;b++){
    if(b%2==0){
        even+=b;
    }
}
console.log(even)
  </script>  
</body>
</html>
